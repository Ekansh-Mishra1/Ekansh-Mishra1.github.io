    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const text = "ekansh-mishra1.github.io";
            const typedElement = document.getElementById("typed-url");
            let i = 0;

            function type() {
                if (i < text.length) {
                    typedElement.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, 100);
                } else {
                    setTimeout(() => {
                        document.getElementById("search-splash").style.transform = "translateY(-100%)";
                        document.getElementById("main-content").style.opacity = "1";
                    }, 800);
                }
            }
            setTimeout(type, 500);
        });
